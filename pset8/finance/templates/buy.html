{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
    <form action="/buy" method="post">
        <div class="form-group">
            <input type="text" class="form-control" name="symbol" placeholder="symbol" autocomplete="off">
        </div>
        <div class="form-group">
            <input type="number" class="form-control" name="shares" placeholder="number of shares" min="1">
        </div>
        <div class="form-group">
            <button class="btn btn-primary" type="submit">Buy</button>
        </div>
    </form>
{% endblock %}
